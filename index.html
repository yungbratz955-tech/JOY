 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Joy ‚ù§Ô∏è</title>
    <style>
        :root { --primary: #ff4d6d; --bg: #ffafbd; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; 
            background: var(--bg); font-family: 'Arial', sans-serif; overflow: hidden; transition: 0.2s;
        }

        .thunder { animation: flash 0.1s infinite; }
        @keyframes flash { 0% { background: #000; } 50% { background: #555; } 100% { background: #000; } }

        .card { 
            background: rgba(255, 255, 255, 0.98); padding: 30px 20px; 
            border-radius: 40px; box-shadow: 0 30px 60px rgba(0,0,0,0.3); 
            text-align: center; width: 92%; max-width: 420px; z-index: 100;
            display: flex; flex-direction: column; max-height: 85vh;
        }

        h1 { color: #c9184a; font-size: 1.6rem; margin-bottom: 20px; line-height: 1.2; font-weight: 900; }

        .btn-column { display: flex; flex-direction: column; gap: 15px; position: relative; min-height: 280px; justify-content: center; }

        button { 
            padding: 22px; font-size: 1.2rem; border: none; border-radius: 25px; 
            cursor: pointer; font-weight: 900; transition: 0.2s; 
            background: white; color: var(--primary); border: 4px solid var(--primary);
        }

        #yesBtn { position: absolute; background: var(--primary); color: white; width: 130px; z-index: 200; left: 50%; transform: translateX(-50%); }
        #noBtn { position: absolute; background: #000; color: white; border: none; width: 100px; left: 50%; transform: translateX(-50%); bottom: 5px; }

        .glow-up { background: var(--primary) !important; color: white !important; font-size: 1.8rem !important; animation: pulse 0.6s infinite; border: none !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }

        #secretMessage { 
            display: none; text-align: left; line-height: 1.7; color: #222; font-size: 1.2rem; 
            padding: 25px; background: #fff; border-radius: 30px; border-top: 10px solid var(--primary);
            overflow-y: auto; max-height: 400px; -webkit-overflow-scrolling: touch;
        }

        .massive-emoji { 
            position: fixed; pointer-events: none; z-index: 9999; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            will-change: transform;
        }
    </style>
</head>
<body>
    <div id="gameCard" class="card">
        <h1 id="questionText">Level 1: When we first started, what was my biggest struggle?</h1>
        <div id="options" class="btn-column">
            <button onclick="wrong()">I couldn't find my way to your house.</button>
            <button onclick="next(2)">I was unsure if I really liked you because I was overthinking.</button>
            <button onclick="wrong()">I told myself I was too busy with "life" to be in love.</button>
        </div>
        <div id="secretMessage"></div>
    </div>

    <script>
        function spawn(emoji, minSize, maxSize, speed) {
            const el = document.createElement('div');
            el.innerHTML = emoji;
            el.className = 'massive-emoji';
            el.style.left = (Math.random() * 110 - 5) + 'vw';
            el.style.top = '-250px';
            const size = Math.random() * (maxSize - minSize) + minSize;
            el.style.fontSize = size + 'px';
            document.body.appendChild(el);

            el.animate([
                { transform: 'translateY(0) scale(0.5) rotate(0deg)', opacity: 1 },
                { transform: `translateY(125vh) scale(1.2) rotate(${Math.random() * 1000 - 500}deg)`, opacity: 0 }
            ], { duration: speed, easing: 'ease-in' }).onfinish = () => el.remove();
        }

        // CONSTANT RAIN OF GIANTS
        setInterval(() => spawn('üß∏', 150, 250, 3000), 800);
        setInterval(() => spawn('‚ù§Ô∏è', 150, 250, 3500), 1000);

        function wrong() {
            document.body.style.background = "red";
            setTimeout(() => document.body.style.background = "#ffafbd", 100);
            alert("WRONG! Try again, Joy! üòÇ");
        }

        function massiveBurst() {
            for(let i=0; i<50; i++) {
                const emo = Math.random() > 0.5 ? 'üß∏' : '‚ù§Ô∏è';
                setTimeout(() => spawn(emo, 200, 350, 2000), i * 25);
            }
        }

        function next(level) {
            massiveBurst();
            const q = document.getElementById('questionText');
            const opt = document.getElementById('options');
            
            setTimeout(() => {
                if (level === 2) {
                    q.innerHTML = "Level 2: Since you know me so well... what do I fear most?";
                    opt.innerHTML = `
                        <button onclick="next(3)">Ur mom.</button>
                        <button onclick="wrong()">Losing u.</button>
                        <button onclick="wrong()">Class presentation.</button>
                    `;
                } else if (level === 3) {
                    q.innerHTML = "Final Level: Will you be my Valentine, Joy?";
                    opt.innerHTML = `
                        <button id="yesBtn" onclick="escape()" ontouchstart="escape()">YES!</button>
                        <button id="noBtn" onclick="trap()">No</button>
                    `;
                }
            }, 200);
        }

        function escape() {
            const btn = document.getElementById('yesBtn');
            btn.style.left = Math.random() * 70 + '%';
            btn.style.top = Math.random() * 70 + '%';
        }

        function trap() {
            document.body.classList.add('thunder');
            let s = setInterval(() => spawn('üò≠', 200, 400, 1000), 50);
            setTimeout(() => {
                document.body.classList.remove('thunder');
                clearInterval(s);
                alert("Did you really just hit no? üò≠");
                reset();
            }, 1500);
        }

        function reset() {
            document.getElementById('questionText').innerHTML = "Let's try that again Bunny...";
            document.getElementById('options').innerHTML = `<button id="finalYes" class="glow-up" onclick="finish()">YES! ‚ù§Ô∏è</button>`;
        }

        function finish() {
            massiveBurst();
            document.getElementById('questionText').innerHTML = "I LOVE YOU JOY ‚ù§Ô∏è";
            document.getElementById('options').style.display = 'none';
            const msg = document.getElementById('secretMessage');
            msg.style.display = 'block';
            msg.innerHTML = `When we started this I was still unsure like do I really like her or is she for keeps I was kinda confused for real but that day u pulled up like after me calling u out of the blue made me feel lucky and am deep into this like <b>I LOVE YOU JOY LIKE FOR REAL JOKES ASIDE AM OBSESSED NOW</b>.<br><br>U said that day u were all happy but I was more over flowed with happiness. Kinda cringe to do all this but unfortunately worth every sec in my life. Am finally in love and I ain't letting go sooner.`;
        }
    </script>
</body>
</html>
