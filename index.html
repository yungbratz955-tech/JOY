 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Joy ‚ù§Ô∏è</title>
    <style>
        :root { --primary: #ff4d6d; --glass: rgba(255, 255, 255, 0.9); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; 
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffafbd, #ffc3a0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Helvetica Neue', Arial, sans-serif; overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* GARGANTUAN DECOR */
        .decor {
            position: fixed; z-index: 1; opacity: 0.6; pointer-events: none;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            animation: float 8s infinite ease-in-out alternate;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg) scale(1); }
            100% { transform: translateY(-40px) rotate(15deg) scale(1.1); }
        }

        .card { 
            background: var(--glass); backdrop-filter: blur(15px); padding: 35px 25px; 
            border-radius: 45px; border: 2px solid rgba(255,255,255,0.5);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15); text-align: center; 
            width: 92%; max-width: 400px; z-index: 100;
        }

        h1 { color: #800e13; font-size: 1.5rem; font-weight: 900; margin-bottom: 25px; }

        .btn-column { display: flex; flex-direction: column; gap: 15px; position: relative; min-height: 280px; justify-content: center; }

        button { 
            padding: 20px; font-size: 1.1rem; border-radius: 22px; border: none;
            background: white; color: var(--primary); font-weight: 800;
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.2); transition: 0.2s;
        }
        button:active { transform: scale(0.95); }

        #yesBtn { position: absolute; background: var(--primary); color: white; width: 120px; left: 50%; transform: translateX(-50%); top: 10px; z-index: 1000; box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4); }
        #noBtn { position: absolute; background: #333; color: white; width: 100px; left: 50%; transform: translateX(-50%); bottom: 10px; opacity: 0.9; }

        #secretMessage { 
            display: none; text-align: left; line-height: 1.7; color: #333; font-size: 1.2rem; 
            padding: 25px; background: white; border-radius: 30px; border-left: 10px solid var(--primary);
            overflow-y: auto; max-height: 400px; box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        .thunder-flash { animation: thunderAnim 0.1s 8; }
        @keyframes thunderAnim { 0%, 100% { background: transparent; } 50% { background: #000; } }

        .burst-emoji {
            position: fixed; pointer-events: none; z-index: 1000;
            animation: burstOut 0.8s ease-out forwards;
        }
        @keyframes burstOut {
            0% { transform: scale(0) translate(0,0); opacity: 1; }
            100% { transform: scale(3) translate(var(--tx), var(--ty)); opacity: 0; }
        }
    </style>
</head>
<body id="b">
    <div class="decor" style="font-size: 200px; top: -50px; left: -40px;">üß∏</div>
    <div class="decor" style="font-size: 180px; bottom: -40px; right: -30px; animation-delay: -2s;">‚ù§Ô∏è</div>
    <div class="decor" style="font-size: 120px; top: 30%; right: -50px; animation-delay: -4s;">üß∏</div>

    <div class="card">
        <h1 id="q">Level 1: When we first started, what was my biggest struggle?</h1>
        <div id="opts" class="btn-column">
            <button onclick="next(2, 'üß∏')">I was unsure if I really liked you because I was overthinking.</button>
            <button onclick="wrong()">I couldn't find my way to your house.</button>
            <button onclick="wrong()">I told myself I was too busy with "life" to be in love.</button>
        </div>
        <div id="m"></div>
    </div>

    <script>
        function triggerBurst(emo) {
            for(let i=0; i<6; i++) {
                const el = document.createElement('div');
                el.className = 'burst-emoji';
                el.innerHTML = emo;
                el.style.left = '50vw'; el.style.top = '50vh';
                el.style.setProperty('--tx', (Math.random()*400-200)+'px');
                el.style.setProperty('--ty', (Math.random()*400-200)+'px');
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 800);
            }
        }

        function wrong() { 
            alert("Wrong! üòÇ"); 
        }

        function next(level, emo) {
            triggerBurst(emo);
            const q = document.getElementById('q'), o = document.getElementById('opts');
            setTimeout(() => {
                if (level === 2) {
                    q.innerHTML = "Level 2: Since you know me so well... what do I fear most?";
                    o.innerHTML = `<button onclick="next(3, 'üß∏')">Ur mom.</button><button onclick="wrong()">Losing u.</button><button onclick="wrong()">Class presentation.</button>`;
                } else if (level === 3) {
                    q.innerHTML = "Final Level: Will you be my Valentine, Joy?";
                    o.innerHTML = `<button id="yesBtn" onclick="esc()" ontouchstart="esc()">YES!</button><button id="noBtn" onclick="trap()">No</button>`;
                }
            }, 300);
        }

        function esc() {
            const btn = document.getElementById('yesBtn');
            btn.style.left = Math.random() * 70 + '%';
            btn.style.top = Math.random() * 70 + '%';
        }

        function trap() {
            document.getElementById('b').classList.add('thunder-flash');
            triggerBurst('üò≠');
            setTimeout(() => {
                document.getElementById('b').classList.remove('thunder-flash');
                alert("Did you really just hit no? üò≠ üò≠ üò≠");
                document.getElementById('q').innerHTML = "Let's try that again Bunny...";
                document.getElementById('opts').innerHTML = `<button onclick="finish()" style="background:var(--primary);color:white;width:100%;font-size:1.6rem;padding:25px;border:none;">YES! ‚ù§Ô∏è</button>`;
            }, 800);
        }

        function finish() {
            triggerBurst('‚ù§Ô∏è');
            document.getElementById('q').innerHTML = "I LOVE YOU JOY ‚ù§Ô∏è";
            document.getElementById('opts').style.display = 'none';
            const msg = document.getElementById('m');
            msg.style.display = 'block';
            msg.innerHTML = `When we started this I was still unsure like do I really like her or is she for keeps I was kinda confused for real but that day u pulled up like after me calling u out of the blue made me feel lucky and am deep into this like <b>I LOVE YOU JOY LIKE FOR REAL JOKES ASIDE AM OBSESSED NOW</b>.<br><br>U said that day u were all happy but I was more over flowed with happiness. Kinda cringe to do all this but unfortunately worth every sec in my life. Am finally in love and I ain't letting go sooner.`;
        }
    </script>
</body>
</html>
