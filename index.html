 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Joy ‚ù§Ô∏è</title>
    <style>
        :root { --primary: #ff4d6d; --bg: #fff0f3; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; 
            background: var(--bg); font-family: 'Arial', sans-serif; overflow: hidden;
        }

        /* Floating Big Elements - Using CSS for smooth 60fps movement */
        .bg-float {
            position: fixed; z-index: 1; opacity: 0.5;
            animation: floatAround 10s infinite ease-in-out alternate;
            pointer-events: none;
        }
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(40px, 80px) rotate(20deg); }
        }

        .card { 
            background: rgba(255, 255, 255, 0.95); padding: 30px 20px; 
            border-radius: 40px; box-shadow: 0 20px 50px rgba(255, 77, 109, 0.3); 
            text-align: center; width: 92%; max-width: 400px; z-index: 100;
            position: relative; border: 2px solid white;
        }

        h1 { color: #c9184a; font-size: 1.4rem; margin-bottom: 25px; line-height: 1.2; font-weight: 900; }
        .btn-column { display: flex; flex-direction: column; gap: 15px; position: relative; min-height: 260px; justify-content: center; }

        button { 
            padding: 18px; font-size: 1.1rem; border: none; border-radius: 25px; 
            cursor: pointer; font-weight: 800; background: white; 
            color: var(--primary); border: 3px solid var(--primary);
            transition: transform 0.1s;
        }

        #yesBtn { position: absolute; background: var(--primary); color: white; width: 110px; left: 50%; transform: translateX(-50%); top: 10px; z-index: 1000; }
        #noBtn { position: absolute; background: #000; color: white; border: none; width: 90px; left: 50%; transform: translateX(-50%); bottom: 10px; }

        #secretMessage { 
            display: none; text-align: left; line-height: 1.6; color: #222; font-size: 1.15rem; 
            padding: 20px; background: #fff; border-radius: 25px; border-top: 8px solid var(--primary);
            overflow-y: auto; max-height: 380px; -webkit-overflow-scrolling: touch;
        }

        /* The Thunder Flash */
        .thunder-flash { animation: flash 0.1s 6; }
        @keyframes flash { 0%, 100% { background: var(--bg); } 50% { background: #000; } }

        b { color: var(--primary); }
    </style>
</head>
<body id="b">
    <div class="bg-float" style="font-size: 150px; top: -20px; left: -20px;">üß∏</div>
    <div class="bg-float" style="font-size: 120px; bottom: 20px; right: -20px; animation-delay: -2s;">‚ù§Ô∏è</div>
    <div class="bg-float" style="font-size: 100px; top: 40%; right: -30px; animation-delay: -5s;">üß∏</div>

    <div class="card">
        <h1 id="q">Level 1: When we first started, what was my biggest struggle?</h1>
        <div id="opts" class="btn-column">
            <button onclick="wrong()">I couldn't find my way to your house.</button>
            <button onclick="next(2)">I was unsure if I really liked you because I was overthinking.</button>
            <button onclick="wrong()">I told myself I was too busy with "life" to be in love.</button>
        </div>
        <div id="m"></div>
    </div>

    <script>
        function wrong() { 
            document.getElementById('b').style.background = "#ff4d6d";
            setTimeout(() => document.getElementById('b').style.background = "#fff0f3", 100);
            alert("Wrong! üòÇ"); 
        }

        function next(level) {
            const q = document.getElementById('q'), o = document.getElementById('opts');
            if (level === 2) {
                q.innerHTML = "Level 2: What do I fear most?";
                o.innerHTML = `<button onclick="next(3)">Ur mom.</button><button onclick="wrong()">Losing u.</button><button onclick="wrong()">Class presentation.</button>`;
            } else if (level === 3) {
                q.innerHTML = "Final Level: Will you be my Valentine, Joy?";
                o.innerHTML = `<button id="yesBtn" onclick="esc()" ontouchstart="esc()">YES!</button><button id="noBtn" onclick="trap()">No</button>`;
            }
        }

        function esc() {
            const btn = document.getElementById('yesBtn');
            btn.style.left = Math.random() * 70 + '%';
            btn.style.top = Math.random() * 70 + '%';
        }

        function trap() {
            document.getElementById('b').classList.add('thunder-flash');
            setTimeout(() => {
                document.getElementById('b').classList.remove('thunder-flash');
                alert("Did you really just hit no? üò≠ üò≠ üò≠");
                document.getElementById('q').innerHTML = "Let's try that again Bunny...";
                document.getElementById('opts').innerHTML = `<button onclick="finish()" style="background:var(--primary);color:white;width:100%;font-size:1.5rem;padding:20px">YES! ‚ù§Ô∏è</button>`;
            }, 800);
        }

        function finish() {
            document.getElementById('q').innerHTML = "I LOVE YOU JOY ‚ù§Ô∏è";
            document.getElementById('opts').style.display = 'none';
            const msg = document.getElementById('m');
            msg.style.display = 'block';
            msg.className = 'secretMessage'; // Uses the style defined above
            msg.style.cssText = "display:block; text-align:left; line-height:1.6; color:#222; font-size:1.15rem; padding:20px; background:#fff; border-radius:25px; border-top:8px solid #ff4d6d; overflow-y:auto; max-height:380px;";
            msg.innerHTML = `When we started this I was still unsure like do I really like her or is she for keeps I was kinda confused for real but that day u pulled up like after me calling u out of the blue made me feel lucky and am deep into this like <b>I LOVE YOU JOY LIKE FOR REAL JOKES ASIDE AM OBSESSED NOW</b>.<br><br>U said that day u were all happy but I was more over flowed with happiness. Kinda cringe to do all this but unfortunately worth every sec in my life. Am finally in love and I ain't letting go sooner.`;
        }
    </script>
</body>
</html>
