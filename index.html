 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Joy ‚ù§Ô∏è</title>
    <style>
        :root { --primary: #ff4d6d; --bg: #ffafbd; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; 
            background: var(--bg); font-family: sans-serif; overflow: hidden;
        }

        /* Large Stationary Decor (Low Impact) */
        .decor { position: fixed; font-size: 80px; opacity: 0.3; z-index: 1; }
        .top-left { top: 10px; left: 10px; }
        .bottom-right { bottom: 10px; right: 10px; }

        .card { 
            background: white; padding: 25px; border-radius: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); text-align: center; 
            width: 90%; max-width: 400px; z-index: 10;
        }

        h1 { color: #c9184a; font-size: 1.3rem; margin-bottom: 20px; }
        .btn-column { display: flex; flex-direction: column; gap: 12px; position: relative; min-height: 240px; justify-content: center; }

        button { 
            padding: 16px; font-size: 1.1rem; border-radius: 15px; border: 3px solid var(--primary);
            background: white; color: var(--primary); font-weight: bold; cursor: pointer;
        }

        #yesBtn { position: absolute; background: var(--primary); color: white; width: 100px; left: 50%; transform: translateX(-50%); top: 10px; }
        #noBtn { position: absolute; background: #000; color: white; border: none; width: 80px; left: 50%; transform: translateX(-50%); bottom: 10px; }

        #secretMessage { 
            display: none; text-align: left; line-height: 1.6; color: #333; 
            padding: 15px; border-top: 5px solid var(--primary);
            overflow-y: auto; max-height: 300px; font-size: 1.1rem;
        }

        .burst { position: fixed; font-size: 100px; pointer-events: none; z-index: 100; animation: fadeOut 1s forwards; }
        @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(1.5) translateY(-100px); } }
        
        .thunder { animation: flash 0.1s 5; }
        @keyframes flash { 0%, 100% { background: #ffafbd; } 50% { background: #000; } }
    </style>
</head>
<body id="b">
    <div class="decor top-left">üß∏</div>
    <div class="decor bottom-right">‚ù§Ô∏è</div>

    <div class="card">
        <h1 id="q">Level 1: When we first started, what was my biggest struggle?</h1>
        <div id="opts" class="btn-column">
            <button onclick="wrong()">I couldn't find my way to your house.</button>
            <button onclick="next(2)">I was unsure if I really liked you because I was overthinking.</button>
            <button onclick="wrong()">I told myself I was too busy with "life" to be in love.</button>
        </div>
        <div id="m" style="display:none"></div>
    </div>

    <script>
        function burst(emo) {
            const el = document.createElement('div');
            el.className = 'burst';
            el.innerHTML = emo;
            el.style.left = '40vw'; el.style.top = '40vh';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function wrong() { alert("Wrong! üòÇ"); }

        function next(level) {
            burst('üß∏');
            const q = document.getElementById('q'), o = document.getElementById('opts');
            if (level === 2) {
                q.innerHTML = "Level 2: What do I fear most?";
                o.innerHTML = `<button onclick="next(3)">Ur mom.</button><button onclick="wrong()">Losing u.</button><button onclick="wrong()">Class presentation.</button>`;
            } else if (level === 3) {
                q.innerHTML = "Final Level: Will you be my Valentine, Joy?";
                o.innerHTML = `<button id="yesBtn" onclick="esc()" ontouchstart="esc()">YES!</button><button id="noBtn" onclick="trap()">No</button>`;
            }
        }

        function esc() {
            const b = document.getElementById('yesBtn');
            b.style.left = Math.random() * 70 + '%';
            b.style.top = Math.random() * 70 + '%';
        }

        function trap() {
            document.getElementById('b').classList.add('thunder');
            burst('üò≠');
            setTimeout(() => {
                document.getElementById('b').classList.remove('thunder');
                alert("Did you really just hit no? üò≠");
                document.getElementById('q').innerHTML = "Let's try that again Bunny...";
                document.getElementById('opts').innerHTML = `<button onclick="finish()" style="background:var(--primary);color:white;width:100%">YES! ‚ù§Ô∏è</button>`;
            }, 1000);
        }

        function finish() {
            burst('‚ù§Ô∏è');
            document.getElementById('q').innerHTML = "I LOVE YOU JOY ‚ù§Ô∏è";
            document.getElementById('opts').style.display = 'none';
            const msg = document.getElementById('m');
            msg.style.display = 'block';
            msg.innerHTML = `When we started this I was still unsure like do I really like her or is she for keeps I was kinda confused for real but that day u pulled up like after me calling u out of the blue made me feel lucky and am deep into this like <b>I LOVE YOU JOY LIKE FOR REAL JOKES ASIDE AM OBSESSED NOW</b>.<br><br>U said that day u were all happy but I was more over flowed with happiness. Kinda cringe to do all this but unfortunately worth every sec in my life. Am finally in love and I ain't letting go sooner.`;
        }
    </script>
</body>
</html>
