<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Joy</title>
    <style>
        body { background-color: #ffebee; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .container { text-align: center; padding: 20px; }
        h1 { color: #d32f2f; font-size: 2.5rem; }
        img { width: 280px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .buttons { margin-top: 30px; position: relative; height: 60px; }
        button { padding: 15px 35px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        #yesButton { background-color: #ff4081; color: white; margin-right: 10px; }
        #noButton { background-color: #9e9e9e; color: white; position: absolute; }
    </style>
</head>
<body>
    <div class="container">
        <img id="main-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd4ZzR6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z&ep=v1_gifs_search&rid=giphy.gif&ct=g">
        <h1 id="question">Will you bring me some Joy this Valentine's? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesButton" onclick="celebrate()">Yes</button>
            <button id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>
    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            const noBtn = document.getElementById('noButton');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        function celebrate() {
            document.getElementById('question').innerHTML = "I'm the luckiest! See you soon, Joy! ü•∞";
            document.getElementById('main-img').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ0bW00eXN3eXN3eXN3eXN3eXN3eXN3eXN3eXN3eXN3eXN3&ep=v1_gifs_search&rid=giphy.gif&ct=g";
            document.getElementById('noButton').style.display = 'none';
        }
    </script>
</body>
</html>
