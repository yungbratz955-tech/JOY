 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Joy ‚ù§Ô∏è</title>
    <style>
        :root { --primary: #ff4d6d; --bg: #fff0f3; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg); font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; overflow: hidden; transition: background 0.5s; touch-action: manipulation; }
        .heart-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .card { background: rgba(255, 255, 255, 0.98); padding: 30px 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2); text-align: center; width: 90%; max-width: 380px; position: relative; z-index: 10; transition: 0.3s; }
        h1 { color: #c9184a; font-size: 1.3rem; margin-bottom: 20px; line-height: 1.4; min-height: 60px; }
        .btn-column { display: flex; flex-direction: column; gap: 15px; position: relative; min-height: 220px; justify-content: center; }
        button { padding: 18px; font-size: 1.1rem; border: none; border-radius: 18px; cursor: pointer; font-weight: 700; transition: 0.2s; background: white; border: 2px solid var(--primary); color: var(--primary); width: 100%; }
        #yesBtn { position: absolute; background: var(--primary); color: white; width: 100px; z-index: 20; left: 50%; transform: translateX(-50%); top: 10px; }
        #noBtn { position: absolute; background: #9e9e9e; color: white; border: none; width: 100px; left: 50%; transform: translateX(-50%); bottom: 20px; }
        .glow-up { animation: glow 1s infinite alternate; background: var(--primary) !important; color: white !important; border: none !important; }
        @keyframes glow { from { transform: scale(1); } to { transform: scale(1.05); box-shadow: 0 0 20px var(--primary); } }
        #secretMessage { display: none; text-align: left; line-height: 1.6; color: #333; font-size: 1.1rem; padding: 20px; background: #fff5f7; border-radius: 20px; margin-top: 10px; max-height: 300px; overflow-y: auto; border: 1px solid #ffccd5; }
        b { color: #c9184a; }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartContainer"></div>
    <div class="card" id="gameCard">
        <h1 id="questionText">Level 1: When we first started, what was my biggest struggle?</h1>
        <div id="options" class="btn-column">
            <button onclick="wrongAnswer()">I couldn't find my way to your house.</button>
            <button onclick="nextLevel(2)">I was unsure if I really liked you because I was overthinking.</button>
            <button onclick="wrongAnswer()">I told myself I was too busy with "life" to be in love.</button>
        </div>
        <div id="secretMessage"></div>
    </div>

    <script>
        function createEmoji(emoji) {
            const el = document.createElement('div');
            el.innerHTML = emoji;
            el.style.position = 'fixed';
            el.style.left = Math.random() * 90 + 'vw';
            el.style.top = '-50px';
            el.style.fontSize = '25px';
            el.style.zIndex = '5';
            document.body.appendChild(el);
            let animation = el.animate([
                { transform: 'translateY(0) rotate(0deg)' },
                { transform: `translateY(110vh) rotate(${Math.random() * 360}deg)` }
            ], { duration: 3000 + Math.random() * 2000 });
            animation.onfinish = () => el.remove();
        }
        setInterval(() => createEmoji('‚ù§Ô∏è'), 500);

        function wrongAnswer() { alert("Nice try, Joy! üòÇ"); }

        function nextLevel(level) {
            const q = document.getElementById('questionText');
            const opt = document.getElementById('options');
            if (level === 2) {
                q.innerHTML = "Level 2: Since you know me so well... what is the one thing I actually fear the most?";
                opt.innerHTML = `
                    <button onclick="nextLevel(3)">Ur mom.</button>
                    <button onclick="wrongAnswer()">Losing u.</button>
                    <button onclick="wrongAnswer()">Class presentation.</button>
                `;
            } else if (level === 3) {
                q.innerHTML = "Final Level: Will you be my Valentine, Joy?";
                opt.innerHTML = `
                    <button id="yesBtn" onclick="escapeYes()" ontouchstart="escapeYes()">YES!</button>
                    <button id="noBtn" onclick="triggerNoTrap()">No</button>
                `;
            }
        }

        function escapeYes() {
            const btn = document.getElementById('yesBtn');
            const container = document.querySelector('.btn-column');
            const maxX = container.offsetWidth - btn.offsetWidth;
            const maxY = container.offsetHeight - btn.offsetHeight;
            btn.style.left = Math.floor(Math.random() * maxX) + 'px';
            btn.style.top = Math.floor(Math.random() * maxY) + 'px';
            btn.style.transform = 'none';
        }

        function triggerNoTrap() {
            document.body.style.background = "#000";
            let cryInterval = setInterval(() => createEmoji('üò≠'), 150);
            setTimeout(() => {
                alert("Did you really just hit no? üò≠");
                clearInterval(cryInterval);
                document.body.style.background = "var(--bg)";
                resetToTrueYes();
            }, 1000);
        }

        function resetToTrueYes() {
            const q = document.getElementById('questionText');
            const opt = document.getElementById('options');
            q.innerHTML = "Let's try that again Bunny...";
            opt.innerHTML = `<button id="finalYes" class="glow-up" onclick="revealMessage()" style="height: 80px; font-size: 1.4rem;">YES! ‚ù§Ô∏è</button>`;
        }

        function revealMessage() {
            document.getElementById('questionText').innerHTML = "FOR MY JOY ‚ù§Ô∏è";
            document.getElementById('options').style.display = 'none';
            const msg = document.getElementById('secretMessage');
            msg.style.display = 'block';
            msg.innerHTML = `When we started this I was still unsure like do I really like her or is she for keeps I was kinda confused for real but that day u pulled up like after me calling u out of the blue made me feel lucky and am deep into this like <b>I LOVE YOU JOY LIKE FOR REAL JOKES ASIDE AM OBSESSED NOW</b>. <br><br> U said that day u were all happy but I was more over flowed with happiness. Kinda cringe to do all this but unfortunately worth every sec in my life. Am finally in love and I ain't letting go sooner.`;
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
